<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >

    <ui:composition template="/basic_layout.xhtml">

        <ui:define name="mainContent">

            <h1> JSF Product Approval Flow </h1>

            <p>
                Welcome to Duke Product Approval Flows where developers, designers and architects can
                market product under business approval. <em>You move. We move.</em>
            </p>

            <div class="content-wrapper   center-block">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel"  data-interval="10000">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="#{request.contextPath}/resources/images/IMG_0679_1024x683.JPG" />
                        </div>
                        <div class="item">
                            <img src="#{request.contextPath}/resources/images/IMG_0064_1024x683.JPG" />
                        </div>
                        <div class="item">
                            <img src="#{request.contextPath}/resources/images/IMG_0525_1024x683.JPG" />
                        </div>
                        <div class="item">
                            <img src="#{request.contextPath}/resources/images/IMG_0193_1024x683.JPG" />
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div><!-- content-wrapper  -->


            <div class="content-wrapper">
                <h:form id="loginForm"
                        styleClass="form-horizontal"
                        p:role="form">
                    <div class="form-group">
                        <h:outputLabel for="username" class="col-sm-3 control-label">
                            User name </h:outputLabel>
                        <div class="col-sm-9">
                            <h:inputText class="form-control" label="User name"
                                         value="#{loginController.username}"
                                         id="username" placeholder="User name">
                                <f:validateRequired/>
                                <f:validateLength maximum="32" />
                                <f:ajax event="blur" render="username"/>
                            </h:inputText>
                            <h:message id="usernameError"
                                       for="username" styleClass="alert validation-error"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="password" class="col-sm-3 control-label">
                            User name </h:outputLabel>
                        <div class="col-sm-9">
                            <h:inputSecret class="form-control" label="User name"
                                         value="#{loginController.password}"
                                         id="password" placeholder="User name">
                                <f:validateRequired/>
                                <f:validateLength maximum="32" />
                                <f:ajax event="blur" render="password"/>
                            </h:inputSecret>
                            <h:message id="passwordError"
                                       for="password" styleClass="alert validation-error"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:commandButton styleClass="btn btn-primary"
                                         action="#{loginController.submit()}"
                                         value="Submit" />
                    </div>
                </h:form>
            </div>


            <hr class="subfeaturette-divider" />

            <p>
                Group = <span class="blau">uk.co.xenonique.digital.javaee</span> <br/>
                ArtifactId = <span class="blau" >jsf-product-flow</span> <br/>
                Version = <span class="blau">1.0-SNAPSHOT</span> <br/>
            </p>

            <hr class="subfeaturette-divider" />

        </ui:define> <!--name="mainContent" -->

    </ui:composition>
</html>
