<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >

<ui:composition template="/basic_layout.xhtml">

    <ui:define name="mainContent">

        <h1> Sector Flow </h1>

        <div class="content-wrapper   center-block">
        </div><!-- content-wrapper  -->

        <div class="content-wrapper">
            <h1>Page sector-flow-1b.xhtml</h1>
            <p>Flow bean name: #{sectorFlow.debugClassName()}</p>

            <p>value: #{flowScope.value}</p>

            <h:form prependId="false">
                <p><h:commandButton id="back" styleClass="btn btn-primary btn-lg" value="back" action="sector-flow-1a" /></p>
                <p><h:commandButton id="return" styleClass="btn btn-primary btn-lg" value="return" action="endFlow" /></p>
                <p><h:commandButton id="call2" styleClass="btn btn-primary btn-lg" value="Call FootprintFlow" action="callFootprintFlow" /></p>
                <p><h:commandButton id="index" styleClass="btn btn-primary btn-lg" value="home" action="goHome" /></p>
            </h:form>
        </div>

        <hr class="subfeaturette-divider" />

    </ui:define> <!--name="mainContent" -->

</ui:composition>
</html>
