<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite" >

    <cc:interface componentType="workerBannerComponent">
        <cc:attribute name="sectionName" required="true"/>
        <cc:attribute name="navigation" required="true"/>
    </cc:interface>

    <cc:implementation>
        <div class="workflow-wrapper">

            <ui:repeat var="navElement" value="#{cc.navigation.elements}" >
                <div class="workflow-column">
                    <div class="workflow-title  #{navElement.style}  pull-left" >
                        #{navElement.title}
                                <h:outputLink value="#{navElement.editLink}" rendered="#{navElement.visited}"> Edit </h:outputLink>
                    </div>
                    <div class="workflow-arrow-right   #{navElement.style}  pull-left"></div>
                </div>
            </ui:repeat>

        </div>
    </cc:implementation>
</html>
